<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <div id="page">
    <h1>TIC-TAC-TOE</h1>
    <div id="scoreboard">
      <div class="score-container">
        <div class="score-header">X</div>
        <div class="score" id="x-score"></div>
      </div>
      <div class="score-container">
        <div class="score-header">O</div>
        <div class="score" id="o-score"></div>
      </div>
    </div>
    <div id="messages">
      <div id="message">X GOES FIRST</div>
      <div class="btn-container">
        <button id="reset-btn">RESET</button>
      </div>
    </div>
    <div id="board">
      <div id="top-row">
        <div class="square" id="top-left" listener="true"></div>
        <div class="square" id="top-middle" listener="true"></div>
        <div class="square" id="top-right"></div>
      </div>
      <div id="center-row">
        <div class="square" id="center-left" listener="true"></div>
        <div class="square" id="center-middle" listener="true"></div>
        <div class="square" id="center-right" listener="true"></div>
      </div>
      <div id="bottom-row">
        <div class="square" id="bottom-left" listener="true"></div>
        <div class="square" id="bottom-middle" listener="true"></div>
        <div class="square" id="bottom-right" listener="true"></div>
      </div>
    </div>
  </div>
</body>
</html>
