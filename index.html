<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <div id="page">
    <h1>tic-tac-toe</h1>
    <div id="board">
      <div id="top-row">
        <div class="square" id="top-left"></div>
        <div class="square" id="top-middle"></div>
        <div class="square" id="top-right"></div>
      </div>
      <div id="center-row">
        <div class="square" id="center-left"></div>
        <div class="square" id="center-middle"></div>
        <div class="square" id="center-right"></div>
      </div>
      <div id="bottom-row">
        <div class="square" id="bottom-left"></div>
        <div class="square" id="bottom-middle"></div>
        <div class="square" id="bottom-right"></div>
      </div>
    </div>
  </div>
</body>
</html>
